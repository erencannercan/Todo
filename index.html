<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <h1 class="pageTitle">todos</h1>

    <div class="todoContainer">
        <form class="todoForm">
            <input type="text" class="todoInput" placeholder="Enter your todo">
            <button class="todoBtn">Add Todo</button>
        </form>

        <ul class="todoList"></ul>

        <div class="filter">
            <label><input type="radio" name="filter" value="all">All</label>
            <label><input type="radio" name="filter" value="active">Active</label>
            <label><input type="radio" name="filter" value="completed">Completed</label>
        </div>
    </div>
</body>
</html>
